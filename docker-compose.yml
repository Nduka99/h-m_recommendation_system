version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: hm_backend:latest
    container_name: hm_backend
    ports:
      - "8001:8000"
    env_file:
      - .env
    environment:
      - ARTIFACT_DIR=artifacts
    restart: unless-stopped
    volumes:
      # Optional: Map local artifacts for faster iteration without rebuild
      # - ./backend/artifacts:/app/artifacts
      - ./.env:/app/.env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: hm_frontend:latest
    container_name: hm_frontend
    ports:
      - "8503:8503"
    env_file:
      - .env
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./.env:/app/.env
      - ./data/images:/app/images

# Network is created automatically (directory_default)
